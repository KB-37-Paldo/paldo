apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moneymany-svc
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
    - secretName: tls-secret
  rules:
    - host: paldo.169.56.174.130.nip.io
      http:
        paths:
          - path: /moneymany
            pathType: Prefix
            backend:
              service:
                name: paldo-fe
                port:
                  number: 8080
          - path: /portfolio
            pathType: Prefix
            backend:
              service:
                name: portfolio-service
                port:
                  number: 8080